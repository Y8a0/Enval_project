          <div class="rire" style="width: calc(30%);">
            <h3 id="h2_2">Analyse positive</h3>
            <br><br>
            <div class="part-pos" style="text-align: center; border-radius: 8%; height: 400px;">
              <br> <br><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-lightning-fill" viewBox="0 0 16 16">
                <path
                  d="M5.52.359A.5.5 0 0 1 6 0h4a.5.5 0 0 1 .474.658L8.694 6H12.5a.5.5 0 0 1 .395.807l-7 9a.5.5 0 0 1-.873-.454L6.823 9.5H3.5a.5.5 0 0 1-.48-.641l2.5-8.5z" />
              </svg><br><br>
              <h2>Positive</h2>
              <div class="arc" style="width: calc(80%); margin: auto;  pointer-events: none;">
                <canvas id="myChart"></canvas>
                <span id="batard"><h2>91%</h2></span>

                <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

                <script>
                  const ctx = document.getElementById('myChart');

                  new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                      datasets: [{
                        data: [91, 9],
                        backgroundColor: [
                          'white',
                          '#4a8aa1'
                        ],
                        borderWidth: 1,
                      }]
                    },
                    options: {
                      circumference: 260,
                      rotation: -130,
                      cutout: '80%',
                      plugins: {
                        legend: {
                          display: false
                        }
                      }
                    },
                  });
                </script>
              </div>
            </div>
          </div>
          <div class="ecrit" style="width: calc(30%);">
            <h3 id="h2">Analyse negative</h2>
            <br><br>
            <div class="part-neg"
              style="background-color: white; text-align: center; height: 400px; border-radius: 8%;">
              <br>
              <div class="sang"
                style="border-radius: 50%;background-color: #b9d5db; width: calc(17%); margin: auto;height: 50px;color: #55A0B1">
                
                <i class="fa-solid fa-droplet" style="margin: 17px;"></i>
              </div><br>
              <h2>Negative</h2>
              <div class="arc-neg" style="width: calc(80%); margin: auto;
                pointer-events: none;
            ">
                <canvas id="myChart-neg"></canvas>
                <div class="c"><span id="cafard"><h2>9%</h2></span></div>


                <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

                <script>
                  const dtx = document.getElementById('myChart-neg');

                  new Chart(dtx, {
                    type: 'doughnut',
                    data: {
                      labels: ['Red'],
                      datasets: [{
                        data: [9, 91],
                        backgroundColor: [
                          '#55A0B1',
                          'rgb(223, 218, 218)'
                        ],
                        borderWidth: 1
                      }]
                    },
                    options: {
                      circumference: 260,
                      rotation: -130,
                      cutout: '80%',
                      plugins: {
                        legend: {
                          display: false
                        }
                      }

                      //   scales: {
                      //     y: {
                      //       beginAtZero: true
                      //     }
                      //   }
                    },
                  });
                </script>
              </div>
            </div>
          </div>
        </div>
        <div id="progress-bar">
          <h2>Analyse par mois</h2>
          <br>
          <br>
          <canvas id="myChart-progress" style="height: 200px;"></canvas>
          <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
          <script>
            const ptx = document.getElementById('myChart-progress');

            new Chart(ptx, {
              type: 'bar',
              data: {
                labels: ['JAN', 'FEV', 'MARS', 'AVRIL', 'MAI', 'JUIN', 'JUL', 'AOUT', 'SEPT', 'OCT', 'NOV', 'DEC'],
                datasets: [{
                  data: [13, 11, 15, 10, 12, 8, 11, 13, 13, 13, 13, 13],
                  borderWidth: 1,
                  hoverBackgroundColor: "#55A0B1",
                  backgroundColor: "#fff",
                  barThickness: 45,
                }]
              },
              options: {
                plugins: {
                  legend: {
                    display: false
                  },
                },
                scales: {
                  y: {
                    beginAtZero: true,
                    display: false,
                  }
                }
              }
            });
          </script>
        </div>
